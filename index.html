<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiClock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <a href="#" onclick="settings()" class="setting"
        ><img class="setting-logo rotate" src="white-settings-icon-1.jpg"
      /></a>
      <div class="date-time-container">
        <a class="setting-drawer" onclick="changeFormat()">12hr</a>
        <span class="date"></span>

        <div class="time-container">
          <div class="time">
            <span class="hour timeEl"></span>
            <span class="dots">:</span>
            <span class="min timeEl"></span>
            <span class="dots">:</span>
            <span class="sec timeEl"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
